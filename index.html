<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="src/index.css">  
</head>
<body>
    <header class="header">
        <h1 class="header__title">Tic Tac Toe</h1>
    </header>
    <main class="main">
        <div class="main__game">
            <div id="board" class="main__board">
            </div>
            <div class="main__controls">
                <button class="main__button" id="btnRestart">Restart Game</button>
            </div>
        </div>
    </main>
    <footer class="footer">
        <div class="footer__text">
            <p class="footer__text--dev-name">Made by <a href="https://github.com/zeqelandia" class="footer__text--link">@zeqelandia</a></p>
        </div>
    </footer>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script defer src="src/index.js"></script>
</body>
</html>
